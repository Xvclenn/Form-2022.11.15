<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court Reservation Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="pink">
        <p>Welcome to the 24x7 Fitness Club : Court Reservation Page!!</p>
    </div>
        <div class="box">
            <div>
                <fieldset>
                    <legend>Member Demographics</legend>
                    <label for="Name">Name</label>
                    <input type="text" name="Name" id="Name">
                    <p>Are you Member?</p>
                    <input type="radio" id="Member" name="Member" value="Member">
                    <label for="Member">Member</label>
                    <input type="radio" id="nmember" name="Member" value="nmember">
                    <label for="nmember">Non-member</label><br><br>
                    <label for="mail">E-mail</label>
                    <input type="text" name="mail" id="mail"><br><br>
                </fieldset><br>
                <label for="facility">Facility</label>
                <select name="facility" id="facility">
                    <option value="1">Badminton</option>
                    <option value="2">Tennis</option>
                    <option value="3">Athletic</option>
                </select><br>
                <p>Select a reservation date and time:</p>
                <input type="date"> <input type="time"><br><br>
                <input type="checkbox" name="yes" id="yes">
                <label for="yes">I agree to the club's reservation policy</label><br><br>
                <input type="submit">
            </div>
        </div>
</body>
</html>
